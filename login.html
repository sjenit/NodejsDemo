<html>
  <head>
    <title>Simple login</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
    <script>
      $(document).ready(function(){
        var user,pass;
        $("#submit").click(function(){
          user=$("#user").val();
          pass=$("#password").val();
          $.post("http://localhost:3000/auth",{user: user,password: pass}, function(data){
            alert(data);
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>Simple Authentication App</h1>
    Username: (jenit) <input type="TEXT" id="user"><br>
    Password: (jenit) <input type="password" id="password"><br>
    <input type="button" id="submit" value="Submit">
  </body>
</html>
